<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="order-card">
      <div class="order-card-img">
        <img src="images/illustration-hero.svg" />
      </div>
      <div class="order-summary">

        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, <br> audiobooks, and podcasts on
          any device <br> anywhere you like!
        </p>
        <div class="order-summary-middle">
           <div class="summary-left">
             <img src="images/icon-music.svg" />
             <div class="annual-summary">
               <h4>Annual Plan</h6>
               <p>$59.99/year</p>
             </div>
           </div>
        
          <a href="#" class="change">Change</a>
        </div>
        <button type="submit">Proceed to Payment</button>
        <br>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
